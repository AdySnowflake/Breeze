name: Build Android APK2

on:
  push:
    branches: [new-branch]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Java 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: 设置 Dart SDK
        uses: dart-lang/setup-dart@v1

      - name: 安装 FVM
        run: |
          dart pub global activate fvm
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: 使用 FVM 安装 Flutter
        run: |
          fvm install
          fvm use --force
          echo "$GITHUB_WORKSPACE/.fvm/flutter_sdk/bin" >> $GITHUB_PATH

      - name: 安装 Rust 工具链
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: aarch64-linux-android

      - name: 设置 Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r29
          add-to-path: true

      - name: 释放磁盘空间
        run: |
          echo "清理前："
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          echo "清理后："
          df -h

      - name: 创建 Firebase 配置存根
        run: |
          cat > lib/firebase_options.dart << 'EOF'
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;
          import 'package:flutter/foundation.dart' show defaultTargetPlatform, TargetPlatform;

          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform {
              return android;
            }
            
            static const android = FirebaseOptions(
              apiKey: 'AIzaSyDummyKeyForBuildOnly',
              appId: '1:123456789:android:abcdef',
              messagingSenderId: '123456789',
              projectId: 'dummy-project'
            );
          }
          EOF

      - name: 创建 Google Services 配置
        run: |
          cat > android/app/google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "123456789",
              "project_id": "dummy-project",
              "storage_bucket": "dummy-project.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:123456789:android:abcdef",
                  "android_client_info": {
                    "package_name": "com.zephyr.breeze"
                  }
                },
                "api_key": [
                  {
                    "current_key": "AIzaSyDummyKeyForBuildOnly"
                  }
                ]
              }
            ],
            "configuration_version": "1"
          }
          EOF

      - name: 构建 APK (Debug)
        run: flutter build apk --debug --target-platform android-arm64

      - name: 上传 APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
